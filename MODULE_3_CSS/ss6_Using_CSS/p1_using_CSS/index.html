<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p1_Using CSS</title>
    <style>
        h1 {
            color: brown;
            font-family: Tahoma;
            font-size: 200%;
            text-align: center;
        }

        p {
            color:red;
            font_family: Arial;
            font-size: 100%;
            border: 1px solid grey;
            padding: 10px;
            weight: 50px;
            text-align: center;
        }

        #element1 {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Day la de muc</h1>
<p>Day la doan van ban.</p>
<p id="element1">Đoạn văn bản có thuộc tính id</p>
</body>
</html>
