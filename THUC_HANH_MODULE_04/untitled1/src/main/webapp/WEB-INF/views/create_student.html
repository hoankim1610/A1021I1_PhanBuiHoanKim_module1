<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create student</title>
    <th:block th:replace="common_student :: head-student"></th:block>
</head>
<body>
    <nav th:replace="~{common_student :: header-student}"></nav>
    <h2>Create student</h2>
    <form action="/student/create" th:object="${student}" method="post">
        <div>
            Name:
            <input type="text" th:field="*{name}" />
        </div>
        <div>
            Date of birth:
            <input type="date" th:field="*{dateOfBirth}" />
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>
<th:block th:replace="common_student :: footer-student"></th:block>
</html>
