<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
  <a th:href="@{/blog}">
    Back to Blog site!
  </a>
</p>
<div id="detail">
  <div class="cusdetail">
    <label>Name:</label>
    <label th:text="${blog.title}"></label>
  </div>
  <div class="cusdetail">
    <label>Content:</label>
    <label th:text="${blog.content}"></label>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
