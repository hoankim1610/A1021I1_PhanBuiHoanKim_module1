<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <style>
        html {
            width: 100%;
        }

        body {
            padding-top: 50px;
            background: antiquewhite;
        }

        .form {
            width: 25%;
            margin: 50px 550px;
        }

        h3 {
            text-align: center;
            color: dimgray;
        }

        a {
            color: darkcyan;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        td {
            border: 2px salmon;
        }

        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
<h3 class="text-secondary">Create new one</h3>
<div class="form">
    <p>
        <a th:href="@{/student}">
            Back to List site!
        </a>
    </p>
    <div class="row">
        <div>
            <span style="color: green" th:text="${message}"></span>
        </div>
        <hr>
    </div>
    <div id="form">
        <form th:action="@{/student/save}" th:object="${studentDTO}"
              method="POST" novalidate="novalidate">
            <input type="hidden" name="id" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input type="text" name="title" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div>
                <label>Point</label>
                <input type="text" name="content" th:field="*{point}"/>
                <span th:if="${#fields.hasErrors('point')}" th:errors="*{point}"></span>
            </div>
            <div>
                <label>Email</label>
                <input type="text" name="content" th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div>
                <label>Phone</label>
                <input type="text" name="content" th:field="*{phone}"/>
            </div>
            <div>
                <label class="text-left">Instructor</label>
                <select th:field="*{instructors}" class="form-select form-select-sm"
                        aria-label=".form-select-sm example">
                    <option value="" selected>-- Instructors --</option>
                    <option th:each="instructorObj : ${instructorList}"
                            th:value="${instructorObj.id}"
                            th:text="${instructorObj.name}">
                    </option>
                    <!--                <input type="checkbox" th:each="instructorObj : ${instructorList}" th:field="*{instructors}"-->
                    <!--                       th:value="${instructorObj.id}"-->
                    <!--                       th:text="${instructorObj.name}"/>-->
            </div>
            <input type="submit" class="btn btn-outline-dark" value="Done"/>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
