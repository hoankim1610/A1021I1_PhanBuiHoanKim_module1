<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create customer</title>
<!--  <th:block th:replace="common_student :: head-student"></th:block>-->
</head>
<body>
<!--<nav th:replace="~{common_student :: header-student}"></nav>-->
<h2>Create customer</h2>
<form action="/customer/create" th:object="${customer}" method="post">
  <div>
    Name:
    <input type="text" th:field="*{name}" />
  </div>
  <div>
    Address:
    <input type="text" th:field="*{address}" />
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>
</body>
<!--<th:block th:replace="common_student :: footer-student"></th:block>-->
</html>
