<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"  />
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <a th:href = "@{/product/create}">Let's create new one!</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Product</h3>
        </div>
    </div>

    <form th:action="@{/product}" method="get">
        <div style= "width: 40%" class="input-group input-group-sm mb-3">
            <input style="height: 40px" name="nameSearch" placeholder="product name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> &nbsp;
            <select name="categorySearch" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="" selected> -- Category -- </option>
                <option th:each="cate:${categoryList}" th:value="${cate.id}" th:text="${cate.name}"></option>
            </select> &nbsp;
            <button type="submit" class="btn btn-outline-dark">Search</button>
        </div>
    </form>
    <div class="row">
        <div>
            <span style="color: green" th:text="${message}"></span>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-success table-striped">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Category</th>
                    <th scope="col" colspan="3">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="productObj : ${productList}">
                    <td th:text="${productObj.id}"></td>
                    <td th:text="${productObj.name}"></td>
                    <td th:text="${productObj.price}"></td>
                    <td th:text="${productObj.status}"></td>
                    <td th:text="${productObj.getCategory().getName()}"></td>

                    <td>
                        <a th:href="@{/product/deletePage(id=${productObj.id})}">Delete
                        </a>
                    </td>

                    <td>
                        <a th:href="@{/product/edit(id=${productObj.id})}">Edit</a>
                    </td>

                    <td>
                        <a th:href="@{/product/detail(id=${productObj.id})}">Detail</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div>
    <div>
        <a th:href="@{'/product'(page=${productList.number - 1}, nameSearch=${nameSearch}, categorySearch=${categorySearchValue})}" th:if="${productList.hasPrevious()}">Previous</a>
        <span th:text="${productList.number + 1}"></span>/<span th:text="${productList.totalPages}"></span>
        <a th:href="@{'/product'(page=${productList.number + 1}, nameSearch=${nameSearch}, categorySearch=${categorySearchValue})}" th:if="${productList.hasNext()}">Next</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
