<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail</title>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <style>
        html {
            width: 100%;
        }

        body {
            padding-top: 50px;
            background: antiquewhite;
        }

        .form {
            width: 25%;
            margin: 50px 550px;
        }

        h3 {
            text-align: center;
            color: dimgray;
        }

        a {
            color: darkcyan;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        td {
            border: 2px salmon;
        }

        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
<h3 class="text-secondary">Detail</h3>
<div class="form">
    <p>
        <a th:href="@{/product}">
            Back to List site!
        </a>
    </p>
    <div>
        Id: <span th:text="${productObj.id}"></span>
    </div>
    <div>
        Name: <span th:text="${productObj.name}"></span>
    </div>
    <div>
        Price: <span th:text="${productObj.price}"></span>
    </div>
    <div>
        Status: <span th:text="${productObj.status}"></span>
    </div>
    <div>
        Category: <span th:text="${productObj.getCategory().getName()}"></span>
    </div>
</div>
</body>
</html>
