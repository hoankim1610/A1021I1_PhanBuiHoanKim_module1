<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<img id="myImage" src="https://cdn.pixabay.com/photo/2012/11/09/07/39/ball-65471_960_720.jpg" width="300px"/>
    <p>Click to move the ball</p>
    <button type="button" onclick="moveLeft();"> Click to move left </button>
    <button type="button" onclick="moveRight();">Click to move right</button>
</form>
<script>
    let ball = document.getElementById("myImage");
    function init() {
        ball = document.getElementById("myImage");
        ball.style.left = '0px';
        ball.style.left = 'relative';
    }
    function moveRight() {
        ball.style.left = parseInt(ball.style.left) + 20 + "px";

    }
    function moveLeft() {
        ball.style.left = parseInt(ball.style.left) + -20 + "px";
    }
window.onload = init;
</script>
</body>
