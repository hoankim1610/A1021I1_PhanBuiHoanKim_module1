<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="INPUT">
<button type="button" onclick="Display()">Calculate days</button>
<script>
    function Display() {
        let month = parseInt((document.getElementById("INPUT").value));
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 days");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("30 days");
                break;
            case 2:
                alert("28 or 29 days");
                break;
        }
    }
</script>

</body>
</html>
