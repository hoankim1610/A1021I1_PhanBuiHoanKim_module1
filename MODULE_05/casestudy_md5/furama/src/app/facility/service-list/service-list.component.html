
<div class="row mt-5 mb-2 justify-content-center" style="color: seagreen ">
  <h1>Facilities</h1>
</div>
<div class="row mt-2 mb-2 justify-content-center" style="color: seagreen ">
  <a [routerLink]="['/facilities/facility-create']" class="btn m-3" type="button">Create Facility</a>
</div>

<div class="background-image intro-2">
  <div class="full-bg-img">
    <div class="mask rgba-black-strong flex-center">
      <div class="container" style="margin-top: 50px">
        <div style="display: flex; justify-content: center;align-items: center">
          <br>
          <input class="form-control mr-sm-2" type="search" [(ngModel)]="nameSearch">
          <!--          <input class="form-control mr-sm-2" type="search" [(ngModel)]="nameTypeSearch">-->
          <button class="btn" type="submit" (click)="searchByName()">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let facs of facilities">
    <div class="card">
      <img [src]="facs.image" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">{{facs.name}}</p>
        <p class="card-text"><a>View more >></a></p>
      </div>
    </div>
  </div>
</div>
