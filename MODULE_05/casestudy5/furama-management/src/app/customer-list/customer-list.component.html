<div class="row mt-5 mb-2 justify-content-center">
  <h3>Customer Profile</h3>
</div>
<table class="table container-fluid table-hover table-bordered" style="width: 100%">
  <tr>
    <th scope="col"></th>
    <th scope="col">Id</th>
    <th scope="col">Customer</th>
    <th scope="col">Code</th>
    <th scope="col">Type</th>
    <th scope="col">Birthday</th>
    <th scope="col">Sex</th>
    <th scope="col">ID Card</th>
    <th scope="col">Phone number</th>
    <th scope="col">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Action</th>
  </tr>
  <tr *ngFor="let cus of customer">
    <td scope="row">
      <img style="width: 50px" [src] ="cus.avatar"/>
    </td>
    <td scope="row">{{cus.id}}</td>
    <td scope="row">{{cus.name}}</td>
    <td scope="row">{{cus.code}}</td>
    <td scope="row">{{cus.type}}</td>
    <td scope="row">{{cus.birthday}}</td>
    <td scope="row">{{cus.sex}}</td>
    <td scope="row">{{cus.idCard}}</td>
    <td scope="row">{{cus.phone}}</td>
    <td scope="row">{{cus.email}}</td>
    <td scope="row">{{cus.address}}</td>
    <td>
      <button style="background-color: #6f42c1" scope="row" type="button" class="btn btn-primary m-lg-2" data-toggle="modal" data-target="#deleteId">
        Delete
      </button>
      <button href="#" style="background-color: #b21f2d" scope="row" type="button" class="btn btn-primary m-lg-2">Edit</button>
    </td>
  </tr>
</table>

<!--Modal-->
<div class="modal fade" id="deleteId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Would you like to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
<!--Modal-->
