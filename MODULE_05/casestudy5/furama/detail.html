<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail</title>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <style>
        html {
            width: 100%;
        }

        body {
            padding-top: 50px;
            background: antiquewhite;
        }

        .form {
            width: 25%;
            margin: 50px 550px;
        }

        h3 {
            text-align: center;
            color: dimgray;
        }

        a {
            color: darkcyan;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        td {
            border: 2px salmon;
        }

        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
<h3 class="text-secondary">Detail</h3>
<div class="form">
    <p>
        <a th:href="@{/product}">
            Back to List site!
        </a>
    </p>
    <div>
        Id: <span th:text="${productObj.id}"></span>
    </div>
    <div>
        Name: <span th:text="${productObj.name}"></span>
    </div>
    <div>
        Price: <span th:text="${productObj.price}"></span>
    </div>
    <div>
        Status: <span th:text="${productObj.status}"></span>
    </div>
    <div>
        Category: <span th:text="${productObj.getCategory().getName()}"></span>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-image: url('https://vir.com.vn/stores/news_dataimages/tamas/122017/19/16/Furama_Resort_Danang_-_Cafe_Indochine_preview.jpeg'); color: white; height: 950px; width: 800px;">
<h1 style= "text-align: center">Edit service</h1>
<div>
    <span style="color: aqua" th:text="${mess}"></span>
</div>
<div style="height: 750px; width: 25%; margin-left: 600px">
    <form th:action="@{/home/service/save}" method="post" th:object="${serviceDTO}">
        <input type="hidden" name="id" th:field="*{id}"/>

        <p>Name</p>
        <input type = "text" name = "name" th:field="*{name}" placeholder="Enter name"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br><br>

        <p>Area</p>
        <input type = "text" name = "area" th:field="*{area}" placeholder="Enter birthday"/>
        <span th:if="${#fields.hasErrors('area')}" th:errors = "*{area}"></span><br><br>

        <p>Cost</p>
        <input type = "text" name = "cost" th:field="*{cost}" placeholder="Enter cardId"/>
        <span th:if="${#fields.hasErrors('cost')}" th:errors = "*{cost}"></span><br><br>

        <p>Max people</p>
        <input type = "number" name = "salary" th:field="*{maxPeople}" placeholder="Enter salary"/>
        <span th:if="${#fields.hasErrors('maxPeople')}" th:errors = "*{maxPeople}"></span><br><br>

        <p>Rent type</p>
        <select th:field ="*{rent_type}">
            <option th:each="ret:${rentTypeList}" th:value="${ret.id}" th:text="${ret.name}"></option>
        </select><br>

        <p>Service type</p>
        <select th:field ="*{service_type}">
            <option th:each="set:${serviceTypeList}" th:value="${set.id}" th:text="${set.name}"></option>
        </select><br>

        <p>Standard room</p>
        <input type = "text" name = "standardRoom" th:field="*{standardRoom}" placeholder="Enter phone"/>
        <span th:if="${#fields.hasErrors('standardRoom')}" th:errors = "*{standardRoom}"></span><br><br>

        <p>Description</p>
        <input type = "text" name = "descriptionOtherConvenience" th:field="*{descriptionOtherConvenience}" placeholder="Enter email"/>
        <span th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors = "*{descriptionOtherConvenience}"></span><br>

        <p>Pool area</p>
        <input type = "text" name = "poolArea" th:field="*{poolArea}" placeholder="Enter address"/>
        <span th:if="${#fields.hasErrors('poolArea')}" th:errors = "*{poolArea}"></span><br><br>

        <p>Number of floors</p>
        <input type = "text" name = "numberOfFloors" th:field="*{numberOfFloors}" placeholder="Enter address"/>
        <span th:if="${#fields.hasErrors('numberOfFloors')}" th:errors = "*{numberOfFloors}"></span><br><br>

        <button type="button" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
