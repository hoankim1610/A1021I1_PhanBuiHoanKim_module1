<h1 style="text-align: center; margin-top: 50px">Student List</h1>
<a routerLink="create" class="btn btn-outline-info m-3" type="button">Create</a>

<table class="table" style="text-align: center; margin-top: 30px">
  <thead class="table table-striped table-bordered">
  <tr  style="background-color: darkseagreen">
    <th scope="col">Code</th>
    <th scope="col">Name</th>
    <th scope="col">Group</th>
    <th scope="col">Topic</th>
    <th scope="col">Instructor</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Action</th>
  </tr>
  <tr *ngFor="let stud of students | paginate: { itemsPerPage: 3, currentPage: p }">
    <td scope="row">{{stud.id}}</td>
    <td scope="row">{{stud.name}}</td>
    <td scope="row">{{stud.group}}</td>
    <td scope="row">{{stud.topic}}</td>
    <td scope="row">{{stud.instructor.name}}</td>
    <td scope="row">{{stud.email}}</td>
    <td scope="row">{{stud.phone}}</td>
    <td>
      <a (click)="openDialogDelete(stud.id)" style="background-color: #6f42c1; color: azure" scope="row" type="button"
         class="btn m-lg-1">
        Delete
      </a>
      <a style="background-color: #b21f2d; color: azure" type="button" class="btn m-lg-3" routerLink="edit/{{stud.id}}">Edit</a>
    </td>
  </tr>
  </thead>
</table>

<!--pagination-->
<pagination-controls class="pagination justify-content-center" (pageChange)="p = $event"></pagination-controls>
<!--pagination-->
