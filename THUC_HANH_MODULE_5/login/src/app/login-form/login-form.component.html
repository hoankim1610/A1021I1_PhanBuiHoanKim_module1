<p class="align-content-center"><h2>Account</h2>
<br>
<div class="container-fluid">
  <div class="col-6">
    <form [formGroup]="loginForm" (ngSubmit)="inputInfo()">

      <div class="form-group">
        <label>Email: </label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="!loginForm.get('email')?.valid && (loginForm.get('email')?.touched||loginForm.get('email')?.dirty)">
        <div [hidden]="!loginForm.get('email').errors.required">
          <small class="form-text" style="color: red; font-style: italic">
            Input your email. </small>
        </div>
        <div [hidden]="!loginForm.get('email').errors.pattern">
          <small class="form-text" style="color: red; font-style: italic">
            Email is invalid. </small>
        </div>
      </div>

      <div class="form-group">
        <label>Password: </label>
        <input type="password" class="form-control" formControlName="password">
        <div
          *ngIf="!loginForm.get('pass').get('password')?.valid && (loginForm.get('pass').get('password')?.touched || loginForm.get('pass').get('password')?.dirty)">
          <div [hidden]="!loginForm.get('pass').get('password').errors.required">
            <small class="form-text" style="color: red; font-style: italic">
              Input your password. </small>
          </div>
          <div [hidden]="loginForm.get('pass').get('password').errors.minLength">
            <small class="form-text" style="color: red; font-style: italic">Password at least 6 letter. </small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
      </div>
      <div>
        <small class="form-text" style="color: red; font-style: italic" *ngIf="loginForm.hasError('passwordNotMatch', ['pass'])">Input again. Invalid. </small>
      </div>
    </form>
  </div>
</div>
