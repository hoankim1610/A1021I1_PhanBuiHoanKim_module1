<script>
    let array = [2, 4, 6, 7, 9, -5, -3, 10];
    let max = array[0];
    let index = 0
    for (i=0; i < array.length; i++){
        if (array[i]>max) {
            max = array[i]
            index = i
        }
    }
    console.log( 'max:' + max + 'at position' + index)
