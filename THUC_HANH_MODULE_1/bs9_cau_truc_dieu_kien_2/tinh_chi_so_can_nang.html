<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Nhap can nang'));
    let height = parseFloat(prompt('Nhap chieu cao'));
    bmi = weight / (height * height)
    if (bmi < 18.5) {
        console.log('Underweight')
    }else if (bmi < 25){
        console.log('Normal')
    }else if (bmi <30.0){
        console.log('Overweight')
    } else {
        console.log('Obese')
    }
</script>
</body>
</html>
