<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://james.codegym.vn/pluginfile.php/51884/mod_assign/intro/1.png" style="position: absolute; left: 0; top: 0;" height="400" width="250"/>
<script>
    function upPress() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 20 + "px";
    }
    function downPress() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 20 + "px";
    }
    function leftPress() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 20 + "px";
    }
    function rightPress() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 20 + "px";
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftPress();
                break;
            case 38:
                upPress();
                break;
            case 39:
                rightPress();
                break;
            case 40:
                downPress();
                break;
        }
    }
    function  docReady() {
        window.addEventListener('keydowm', moveSelection);
    }

</script>
</body>
</html>
