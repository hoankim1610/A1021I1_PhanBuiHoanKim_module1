<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = parseFloat(prompt('Enter meter'));
        foot = 3.279 * meter
        alert(foot);
    }
    function meterToFoot(meter) {
        let foot = parseFloat(prompt('Enter foot'));
        meter = 0.305 * foot
        alert(meter);
    }
    footToMeter();
    meterToFoot();
</script>
</body>
</html>
