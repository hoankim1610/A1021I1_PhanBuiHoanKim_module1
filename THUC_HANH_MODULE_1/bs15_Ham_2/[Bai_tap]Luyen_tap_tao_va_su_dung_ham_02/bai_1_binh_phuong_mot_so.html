<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tinh binh phuong mot so</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Enter a number'));
    function binhphuong(x) {
        let result = x*x;
        alert(result);
        return result;
    }
    binhphuong(a);
</script>
</body>
</html>
