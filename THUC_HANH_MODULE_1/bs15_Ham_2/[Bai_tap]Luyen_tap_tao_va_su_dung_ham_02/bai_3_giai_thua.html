<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function giaithua() {
        let n = parseInt(prompt(`Enter n`));
        let giaithua = 1
        for (let i = 1; i <= n; i++) {
            giaithua = giaithua * i;
        }
        alert(`n! = ` + giaithua);
    }
    giaithua();


</script>
</body>
</html>
