<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tinh dien tich chu vi hinh tron</title>
</head>
<body>
<script>
    let a = parseInt(prompt('ban kinh'));

    function dientich(dt) {
        dt = a*a*Math.PI;
        alert(dt);
    }
    dientich();
    function chuvi(c) {
        c = 2*a*Math.PI;
        alert(c);
    }
    chuvi()
</script>
</body>
</html>
