<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = true;
    let a = parseInt(prompt('Nhap a'));
    function kiemTraKiTu(x) {
        if (isNaN(x)) {
            check = false;
        } else {
            check = true;
        }
        alert(check);
    }
    kiemTraKiTu(a);

</script>
</body>
</html>
