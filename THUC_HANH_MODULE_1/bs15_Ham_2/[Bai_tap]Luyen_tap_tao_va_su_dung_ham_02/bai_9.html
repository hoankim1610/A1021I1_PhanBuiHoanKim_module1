<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(5);
    for (let i = 0; i < array.length; i++) {
        let number = parseInt(prompt('Nhap vao mot so tai index =' + i));
        array[i] = number;
    }
    let a = parseInt(prompt('Nhap vao 1 so'));
    function check(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            if (a === arr[i]) {
                console.log(" so " + a + "co trong mang");
                break;
            } else {
                console.log('-1');
            }
        }
    }
    check(array);
</script>
</body>
</html>
