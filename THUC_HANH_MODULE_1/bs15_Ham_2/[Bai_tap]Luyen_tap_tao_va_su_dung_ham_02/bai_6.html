<body>
<script>
    let laSoNguyen = true;
    let a = prompt('Nhap vao mot so')
    function checkSoNguyen(x) {
        if (x > 0) {
            laSoNguyen = true;
        } else {

        }
        alert(laSoNguyen);
    }
    checkSoNguyen(a);
</script>
