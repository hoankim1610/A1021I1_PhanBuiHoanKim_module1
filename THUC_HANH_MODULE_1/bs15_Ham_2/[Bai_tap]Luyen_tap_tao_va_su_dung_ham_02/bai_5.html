<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(3);
    for (let j = 0; j < array.length; j ++ ) {
        let num = parseInt(prompt('Nhap vao so tai index =' + j));
        array[j] = num;
    }

    function checkMin(arr) {
        let min = arr[0];
        for (let i = 0; i <= arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    alert(checkMin(array));
    // alert(min);
</script>
</body>
</html>
