<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('So tien gui vao'));
    let b = parseInt(prompt('Lai suat'));
    let c = parseInt(prompt('So thang cho vay'));
    for ( let i = 1; i <= c; i++){
        a = a + a * b/100
    }
    document.write('So tien sau' + c + 'thang la' + a);
</script>
</body>
</html>
