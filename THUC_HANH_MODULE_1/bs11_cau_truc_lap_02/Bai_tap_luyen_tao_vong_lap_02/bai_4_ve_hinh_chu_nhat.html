<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 21;
    let b = 7;
    for ( let i = 1; i <= b; i++) {
        for (let j = 1; j <= a; j++) {
            if (i === 1 || i === 7) {
                document.write("*");
            } else if (j === 1 || j === 21) {
                document.write("*");
            }else {
                document.write("&ensp;")
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
