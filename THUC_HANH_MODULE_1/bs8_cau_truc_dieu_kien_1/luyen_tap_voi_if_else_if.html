<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let username = prompt("Your name ?")
    if (username === "Admin"){
        let pass = prompt('Password ?','')
        if (pass === "The Master"){
            alert("Welcome")
        } else if (pass === null){
            alert("Cancel")
        } else {
            alert("Wrong")
        }
    }
    else if (username === "null") {
        alert("Cancel")
    } else {
        alert("I don't know you")
    }
</script>
</body>
</html>
