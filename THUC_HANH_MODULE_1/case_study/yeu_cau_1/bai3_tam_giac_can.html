<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i<=5; i++) {
        for (let j = i; j < 5*2; j++) {
            document.write("&ensp;");
        }
        for (let j = 1; j < i * 2 ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
