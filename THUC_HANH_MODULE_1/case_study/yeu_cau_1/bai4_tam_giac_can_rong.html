<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = i; j < 5 *2; j++) {
            document.write("&ensp;")
        }
        for (let j = 1; j < i * 2; j++) {
            if (i === 5) {
                document.write("*");
            } else if (j === 1 || j === i * 2 - 1) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
