<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhap vao chuoi a");
    let b = prompt("Nhap vao chuoi b");
        let arr1 = a.split("");
        let arr2 = b.split("");
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    count++;
                    arr1.splice(i, 1);
                    arr2.splice(j, 1);
                    i--;
                    break;
                }
            }
        }
        alert(count);
</script>
</body>
</html>
