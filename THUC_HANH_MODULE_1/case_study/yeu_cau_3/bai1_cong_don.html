<script>
    let a = new Array(5);
    for (let i = 0; i < a.length; i++) {
        let number = parseInt(prompt("Enter the number"));
        a[i] = number;
    }
    let sum = 0;
    for (let j = 0; j < a.length; j++) {
        sum = sum + a[j];
        console.log(sum);
    }

</script>
