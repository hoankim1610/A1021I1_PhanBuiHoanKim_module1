<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(parseInt(prompt("Moi nhap do dai mang")));
    for (let i = 0; i < array.length; i++){
        let number = parseInt(prompt("Nhap vao mang so nguyen"));
        array[i] = number;
        console.log(number);
    }

    let sumChan = 0;
    let sumLe = 0;
    for (let j = 0; j < array.length; j++) {
        if (array[j] % 2 === 0) {
            sumChan = sumChan + array[j];
        } else {
            sumLe = sumLe + array[j]
        }
    }

    console.log(sumChan);
    console.log(sumLe);
    let hieu = sumChan - sumLe;
    console.log(hieu);
</script>
</body>
</html>
