<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>Calculator</p>
    <input type="text" id="number 1">
    <input type="text" id="number 2">

    <br>
    <br>

    <button onclick="tong()">Addition</button>
    <button onclick="hieu()">Subtraction</button>
    <button onclick="tich()">Multiplication</button>
    <button onclick="thuong()">Division</button>
    <hr>
    <div id="Result"></div>
</form>
</body>
<script>
    function tong() {
        let number1 = parseInt(document.getElementById("number 1").value);
        let number2 = parseInt(document.getElementById("number 2").value);
        let outputtong = number1 + number2;
        document.getElementById("Result").innerText = outputtong;
    }


    function hieu() {
        let number1 = parseInt(document.getElementById("number 1").value);
        let number2 = parseInt(document.getElementById("number 2").value);
        let outputhieu = number1 - number2
        document.getElementById("Result").innerHTML = "Hieu la : " + outputhieu ;
    }

    function tich() {
        let number1 = parseInt(document.getElementById("number 1").value);
        let number2 = parseInt(document.getElementById("number 2").value);
        let outputtich = number1 * number2
        document.getElementById("Result").innerHTML = "Tich la : " + outputtich ;
    }

    function thuong() {
        let number1 = parseInt(document.getElementById("number 1").value);
        let number2 = parseInt(document.getElementById("number 2").value);
        let outputthuong = number1 / number2
        document.getElementById("Result").innerHTML = "Thuong la : " + outputthuong ;
    }
</script>
</html>
