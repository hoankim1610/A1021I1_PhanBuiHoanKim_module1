<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</form>
<p>Amount</p>
    <input type="text" id="input">
<p>From Currency</p>
<select id="select1">
    <option value="1">Viet Nam (VND)</option>
    <option value="2">USD (Dollar)</option>
    <option value="3">United Kingdom (Euro)</option>
</select>
<p>To Currency</p>
<select id="select2">
<option value="1">Viet Nam (VND)</option>
<option value="2">USD (Dollar)</option>
<option value="3">United Kingdom (Euro)</option>
</select>
<br>
<br>
<button style="background-color: cornflowerblue" onclick="getResult()">Convert</button>
<hr>
<div id="result"></div>
</form>
</body>
<script>
    function getResult() {
        let enter = parseInt(document.getElementById("input").value)
        let from = document.getElementById("select1").value;
        let to = document.getElementById("select2").value;
        if (from == to) {
            document.getElementById("result").innerText= enter;
        }
        if (from == "1" && to == "2") {
            document.getElementById("result").innerText= enter / 23000;
        }
        if (from == "1" && to == "3") {
            document.getElementById("result").innerText=enter / 26000;
        }
        if (from == "2" && to == "1") {
            document.getElementById("result").innerText= enter * 23000;
        }
        if (from == "2" && to == "3") {
            document.getElementById("result").innerText= enter / 1.15;
        }
        if (from == "3" && to == "1") {
            document.getElementById("result").innerText= enter * 26000;
        }
        if (from == "3" && to == "2") {
            document.getElementById("result").innerText= enter * 1.15;
        }
    }

</script>
</html>
