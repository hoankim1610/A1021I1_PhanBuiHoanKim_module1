<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 20;
    let b = 7;
    for ( let i = 0; i<= b; i++) {
        if (i == 0 || i == 7) {
            for (let j = 0; j <= a; j++) {
                document.write("*")
            }
        } else {
            for (let j = 0; j<=a; j++){
                if (j == 0 || j == 20) {
                    document.write("*")
                }else {
                    document.write('&ensp;')
                }
            }
        }
        document.write('<br>');
    }

</script>
</body>
</html>
