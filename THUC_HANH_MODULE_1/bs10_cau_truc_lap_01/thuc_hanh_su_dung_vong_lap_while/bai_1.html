<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter the number"))
    let total = 7;
    while (num !== -1) {
        total = total + num;
        break;
    }
    alert(total);
</script>

</body>
</html>
