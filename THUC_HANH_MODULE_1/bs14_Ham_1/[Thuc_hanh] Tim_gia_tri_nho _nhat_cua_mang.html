<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [1, -3, 5, 56, -30, 54, 4, 7, 2];
    let min = minArray(arr1);
    alert(min);
</script>
</body>
</html>
