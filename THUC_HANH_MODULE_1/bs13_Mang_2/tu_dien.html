<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> DICTIONARY </title>
</head>
<body>
<form>
    <input id = "Eng" type="text" placeholder="English">
    <div input id="Vie" type="text" placeholder="Vietnamese"></div>
    <br>
    <br>
    <button onclick="Trans()">Translate</button>
</form>
<script>
    let array1 = ["house", "pencil", "computer", "lie", "note", "surf", "network", "social", "monitor", "cheese"];
    let array2 = ["ngoi nha", "but chi", "may tinh", "noi doi", "ghi chu", "luot", "mang luoi", "xa hoi", "giam sat", "pho mai"];

    function Trans() {
        for (let i = 0; i < array1.length; i++) {
            let word = document.getElementById("Eng").value;
                if (word === array1[i]) {
                    document.write(array2[i]);
                    document.getElementById("Vie").innerHTML = array2[i];
                }
            }
        }


</script>
</body>
</html>
