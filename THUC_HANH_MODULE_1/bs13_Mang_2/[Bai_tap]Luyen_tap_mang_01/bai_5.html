<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const findVowels = str => {
        let count = 0
        const vowels = ['a', 'o', 'e', 'u', 'i']
        for (var char = str.length - 1; i >= 0; i--) {
            if (vowels.includes(char.toLowerCase())) {
                count++
            }
        }
        return count
    }
</script>
</body>
</html>
