<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function countVowels(str) {
       let count = 0;
       let string = str.toString();
       for (let i = 0; i <= string.length - 1; i++){
           if (string.charAt(i) == "a" || string.charAt(i) == "e" || string.charAt(i) == "i" || string.charAt(i) == "o" || string.charAt(i) == "u")
           count ++;
       }
       return count;
   }
   console.log(countVowels(prompt("Enter your string").toLowerCase()));
</script>
</body>
</html>
