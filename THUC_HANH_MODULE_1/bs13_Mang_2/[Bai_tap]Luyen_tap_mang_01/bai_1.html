<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i ++) {
        let num = parseInt(prompt('Nhap so nguyen tai index = ' + i));
        array[i] = num;
        if (num >= 10) {
            document.write('So nguyen lon hon hoac bang 10 la' + ' ' + num + "<br>");
        }
    }

</script>
</body>
</html>
