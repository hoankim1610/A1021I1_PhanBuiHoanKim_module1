<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arraya = new Array(10);
    for (let i = 0; i < arraya.length; i++){
        let a = parseInt(prompt("Nhap vao chuoi a"))
        document.write(a + " ")
    }
    let arrayb = new Array(10);
    for (let i = 0; i < arrayb.length; i ++){
        let b = parseInt(prompt("Nhap vao chuoi b"))
        document.write(b + " ")
    }
    let arrayc;
    arrayc = arrayb + arraya;
    document.write(arrayc);

</script>
</body>
</html>
