<h2>Student Profile</h2>
<table class="table table-hover">
  <tr>
    <th scope="col">Avatar</th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
    <th scope="col">Action</th>
  </tr>
  <tr *ngFor="let stu of student">
    <td scope="row">
      <img style="width: 50px" [src] ="stu.avatar"/>
    </td>
    <td scope="row">{{stu.id}}</td>
    <td scope="row">{{stu.name}}</td>
    <td scope="row">{{stu.address}}</td>
    <td scope="row">{{stu.phone}}</td>
    <td scope="row">{{stu.email}}</td>
    <td>
      <button style="background-color: #6f42c1" scope="row" type="button" class="btn btn-primary m-lg-3" data-toggle="modal" data-target="#deleteId">
        Delete
      </button>
      <button style="background-color: #b21f2d" type="button" class="btn btn-primary">Edit</button>
    </td>
  </tr>
</table>
<!-- Button trigger modal -->
<!--<button scope="row" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
<!--  Launch demo modal-->
<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="deleteId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Would you like to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
