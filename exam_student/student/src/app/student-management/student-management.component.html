<h2>Student Profile</h2>
<table class="table table-striped table-hover caption-sm">
<thead class="table">
  <tr>
    <th scope="col">Avatar</th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
    <th scope="col">Mark</th>
    <th scope="col">Result</th>
    <th scope="col">Action</th>
  </tr>
  <tr *ngFor="let stu of studentList">
    <td scope="row">
      <img style="width: 50px" [src] ="stu.avatar"/>
    </td>
    <td scope="row">{{stu.id}}</td>
    <td scope="row">{{stu.name}}</td>
    <td scope="row">{{stu.address}}</td>
    <td scope="row">{{stu.phone}}</td>
    <td scope="row">{{stu.email}}</td>
    <td scope="row">{{stu.mark}}</td>
    <td scope="row" *ngIf="stu.mark > 5" style="color: #7abaff">PASS</td>
    <td scope="row" *ngIf="stu.mark <= 5" style="color: #a71d2a">FAIL</td>
    <td>
      <button style="background-color: #6f42c1; color: azure" scope="row" type="button" class="btn m-lg-1" data-toggle="modal" data-target="#deleteId">
        Delete
      </button>
      <button style="background-color: #b21f2d; color: azure" type="button" class="btn m-lg-3">Edit</button>
      <button style="background-color: #28a745; color: azure" type="button" class="btn" (click)="temp = stu">Detail</button>
    </td>
  </tr>
</thead>
</table>

<!--pagination-->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center" >
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true" style="color: #1c7430">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#" style="color: #1c7430">1</a></li>
    <li class="page-item"><a class="page-link" href="#" style="color: #1c7430">2</a></li>
    <li class="page-item"><a class="page-link" href="#" style="color: #1c7430">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true" style="color: #1c7430">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<!--pagination-->

<div class="container">
  <div class="row">
    <app-student-detail [stu]="temp"></app-student-detail>
  </div>
  <div>
    <app-create-student (showCreate)="create($event)"></app-create-student>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Would you like to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
