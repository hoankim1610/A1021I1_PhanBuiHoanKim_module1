<h1 style="text-align: center; margin-top: 50px">Boxes List</h1>
<a routerLink="create" class="btn btn-outline-info m-3" type="button">Create</a>
<div class="form-inline" style="text-align: center; margin-top: 30px">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="term" placeholder="Search">
</div>

<div class="form-inline" style="text-align: center; margin-top: 30px">
  <input type="text" class="form-control" [(ngModel)]="nameSearch" placeholder="Search name">
  <button class="btn btn-outline-success" type="submit" (click)="searchByName()">Search</button>
</div>

<!--<div class="form-inline" style="text-align: center; margin-top: 30px">-->
<!--  <input type="text" class="form-control" [(ngModel)]="startDaySearch" placeholder="Search start day">-->
<!--  <button class="btn btn-outline-success" type="submit" (click)="searchByStartDay()">Search</button>-->
<!--</div>-->

<table class="table" style="text-align: center; margin-top: 30px">
  <thead class="table table-striped table-hover table-bordered">
  <tr style="background-color: darkseagreen">
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Status</th>
    <th scope="col">Quantity</th>
    <th scope="col">Action</th>
  </tr>
  <tr *ngFor="let prod of products | paginate: { itemsPerPage: 3, currentPage: p } | filter: term">
    <td scope="row">{{prod.id}}</td>
    <td scope="row">{{prod.name | titlecase}}</td>
    <td scope="row">{{prod.price}}</td>
    <td scope="row">{{prod.status}}</td>
    <td scope="row">{{prod.quantity}}</td>
    <td>
      <a (click)="openDialogDelete(prod.id)" style="background-color: #6f42c1; color: azure" scope="row" type="button" class="btn m-lg-1">
        Delete
      </a>
      <a style="background-color: #b21f2d; color: azure" type="button" class="btn m-lg-3" routerLink="edit/{{prod.id}}">Edit</a>
      <a style="background-color: #28a745; color: azure" type="button" class="btn" routerLink="detail">Detail</a>
    </td>
  </tr>
  </thead>
</table>

<!--pagination-->
<pagination-controls class="pagination justify-content-center" (pageChange)="p = $event"></pagination-controls>
<!--pagination-->
